{% set name = "repoze.who" %}
{% set version = "2.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: cf97450de3c8eb5c03b4037be75b018db91befab1094204e452a0b1c0f7a94a6

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - python
    - setuptools
    - webob
    - zope.interface

test:
  imports:
    - repoze
    - repoze.who
    - repoze.who.plugins
    - repoze.who.plugins.tests
    - repoze.who.plugins.tests.fixtures
    - repoze.who.tests
  requires:
    - webob
    - zope.interface
    - nose
    - coverage

about:
  home: http://www.repoze.org
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: repoze.who is an identification and authentication framework for WSGI.
  doc_url: https://pypi.org/project/repoze.who/
  dev_url: https://github.com/repoze/repoze.who

extra:
  recipe-maintainers:
    - mwilson8
    - rluria14
    - oblute
